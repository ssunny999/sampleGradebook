
version: 0.1
phases:
  install:
    commands:
      - npm install time
	  - npm install request
	  - npm install aws4
      - aws cloudformation package --template-file samTemplate.yaml --s3-bucket sample-gradebook-build 
                                   --output-template-file outputSamTemplate.yaml
artifacts:
  type: zip
  files:
    - samTemplate.yaml
    - outputSamTemplate.yaml
